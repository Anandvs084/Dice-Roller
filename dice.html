<!DOCTYPE html>
<html>
    <head>
        <title>Dice Roller</title>
    </head>
    <link rel="stylesheet" href="dicestyle.css">
    <script src="index.js"></script>
    <body>
        <div id="gamecontainer">
        <h1>Roll A Dice</h1>
        <label>Enter the number</label><br><br>
        
        <input type="number" min="1" max="6" id="dicenum" required="number">
        <button onclick="rollDice()">Roll it</button>
        <br>
        <br>
        <div id="gameresult"></div>
        <br>
        <div id="resultimage"></div>

    </div>







    </body>
</html>
